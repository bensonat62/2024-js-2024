<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        const lang='3';
        let msg='';
        switch (lang) {
            case "1":
                //console.log('taiwan');
                msg='taiwan';
                break;
            case "2":
                // console.log('Japan');
                msg='Japan';
                break;       
            default:
                //console.log('Unknow');
                msg='unknow';
                break;
        }
        console.log(msg);
    </script>
</body>
</html>
